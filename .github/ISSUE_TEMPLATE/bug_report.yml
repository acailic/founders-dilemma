name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - acailic

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: When I click the "Hire Engineer" action, the game crashes...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start a new game on Hard difficulty
        2. Play until week 5
        3. Click "Hire Engineer"
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The action should complete and deduct $10k from my bank
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: The game froze and showed an error message
    validations:
      required: true

  - type: textarea
    id: game-state
    attributes:
      label: Game State
      description: What was your game state when the bug occurred?
      placeholder: |
        - Week: 5
        - Bank: $50k
        - MRR: $5k
        - Difficulty: Hard
        - Recent actions: Hired PM, Built Feature
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Founder's Dilemma are you using?
      placeholder: "0.2.5"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Windows
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If you have any error logs, please paste them here
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tested this on the latest version
          required: false
        - label: I can reproduce this bug consistently
          required: false
