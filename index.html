<!DOCTYPE html>
<html>
<head>
  <script>
    // Restore path from sessionStorage after 404.html redirect
    const pathToRestore = sessionStorage.getItem('pathToRestore');
    if (pathToRestore) {
      const segments = window.location.pathname.split('/').filter(Boolean);
      const repoName = segments[0];
      const repoBase = `/${repoName}/`;
      const pathSearch = sessionStorage.getItem('pathSearch') || '';
      const pathHash = sessionStorage.getItem('pathHash') || '';
      const newUrl = window.location.origin + repoBase + pathToRestore + pathSearch + pathHash;
      history.replaceState(null, '', newUrl);
      sessionStorage.removeItem('pathToRestore');
      sessionStorage.removeItem('pathSearch');
      sessionStorage.removeItem('pathHash');
    }
  </script>
  <meta charset="utf-8" />
  <base href="./">
  <link rel="icon" href="./favicon.ico" />
